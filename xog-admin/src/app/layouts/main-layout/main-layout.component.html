<div class="uk-grid-collapse" uk-grid>
  <div [@expandShrink]="navOpen ? 'expanded' : 'shrinked'" class="open-close-container">
    <app-sidenavbar [(open)]="navOpen"></app-sidenavbar>
  </div>
  <div class="uk-width-expand@m">
    <div class="uk-card uk-padding-remove uk-card-body main-container">

      <app-topnav [(open)]="navOpen"></app-topnav>
      <div class="router-content-wrapper">

        <ngx-spinner [name]="loadSpinner">
        </ngx-spinner>
        
        <div class="router-content">
          <router-outlet></router-outlet>
        </div>
      </div>
    </div>
  </div>
</div>
