<div class="uk-text-center uk-grid-collapse" uk-grid>
  <div class="uk-width-1-6@m">
    <app-sidenavbar></app-sidenavbar>
  </div>
  <div class="uk-width-expand@m">
    <div class="uk-card uk-padding-remove uk-card-body main-container">
      <app-topnav></app-topnav>
      <div class="uk-width-expand@m">
        <div class="uk-card uk-padding-small uk-card-body">
          <p class="container-header uk-margin-remove">
            Add Wallet
          </p>
          <ul class="uk-breadcrumb xo-breadcrumb uk-align-left uk-margin-remove">
            <li><a routerLink="">Home</a></li>
            <li><a routerLink="/add-wallet">Add Wallet</a></li>
          </ul>
          <br>
          <div class="uk-text-center uk-margin uk-grid-collapse uk-grid-match" uk-grid>
            <div class="uk-width-expand@m">
              <div class="uk-card product-info-grid uk-padding-small uk-padding-remove-top uk-card-body uk-text-middle">
                <form class="uk-grid-small uk-text-left" uk-grid>
                  <div class="uk-width-1-2@s">
                    <label class="uk-form-label product-input-label" for="form-stacked-text"> Select Customer *</label>
                    <input class="uk-input product-input" type="text" placeholder="">
                  </div>
                  <div class="uk-width-1-4@s">
                    <label class="uk-form-label product-input-label" for="form-stacked-text">Select Type *</label>
                    <select class="uk-select product-select" id="form-stacked-select">
                      <option>Credit</option>
                      <option>Debit</option>
                    </select>
                  </div>
                  <div class="uk-width-1-4@s">
                    <label class="uk-form-label product-input-label" for="form-stacked-text">Amount *</label>
                    <input class="uk-input product-input" type="text" placeholder="">
                  </div>
                  <div class="uk-width-1-1@s">
                    <label class="uk-form-label product-input-label" for="form-stacked-text">Details *</label>
                    <textarea class="uk-textarea ap-product-textarea" rows="8" placeholder=""></textarea>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <button class="uk-button ap-success-btn" >Upload</button>
      <button class="uk-button ap-button-danger" >clear</button>
    </div>
  </div>
</div>
