<div class="uk-width-expand@m">

  <div class="uk-card uk-padding-small uk-card-body">

    <div class="uk-card uk-padding-small uk-card-body">

      <a routerLink="/users/add" class="uk-button xo-button-primary uk-float-right">Add
        User</a>
      <p class="container-header uk-margin-remove">
        Users
      </p>
      <ul class="uk-breadcrumb xo-breadcrumb uk-align-left uk-margin-remove">
        <li><a routerLink="/">Home</a></li>
        <li><a routerLink="/categories">Users</a></li>
      </ul>
      <br>
      <br />
      
      <app-data-grid [columnDefs]="columnDefs" [gridData]="gridData">
      </app-data-grid>
 
      <ng-template let-item="item" let-data="columnVal" #divisionColumn>
        {{ camelCaseToSpacedText(UserTypes[data]) }}
      </ng-template>
   
      <ng-template let-item let-cols="columnVal" #moreColumn>
        <span class="material-icons-outlined xo-icon">
          more_vert
        </span>
        <div uk-drop="pos: bottom-left">
          <div class="uk-card uk-card-body uk-width-auto uk-align-right uk-padding-remove">
            <div class="uk-width-1-1@s uk-width-1-1@m">
              <ul class="uk-nav uk-nav-default primary-table-drop">
                <li (click)="editUser(item)"><a>Edit</a></li>
                <li><a (click)="deleteUser(item.Id)">Delete</a></li>
              </ul>
            </div>
          </div>
        </div>
      </ng-template>

  </div>

</div>
