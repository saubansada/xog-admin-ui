<div class="uk-width-expand@m">
    <div class="uk-card uk-padding-small uk-card-body">
        <p class="container-header uk-margin-remove">
            {{ isEdit ? "Edit" : "Add" }} Offer Lists
        </p>
        <ul class="uk-breadcrumb xo-breadcrumb uk-align-left uk-margin-remove">
            <li><a routerLink="/">Home</a></li>
            <li><a routerLink="/offer-lists">Offers</a></li>
            <li class="uk-active"><a>{{ isEdit ? "Edit" : "Add" }} Offer Lists</a></li>
        </ul>
        <br>
        <form [formGroup]="formInstance" (ngSubmit)="formInstance.valid && addOffer()"
            class="uk-text-center uk-margin uk-grid-small uk-grid-match" uk-grid>

            <div class="uk-width-2-5 uk-width-1-1@xs">
                <div
                    class="uk-card product-info-grid uk-padding-small uk-padding-remove-top uk-card-body uk-text-middle">
                    <div class="uk-grid-small uk-text-left" uk-grid>
                        <div class="uk-width-1-2@s">
                            <label class="uk-form-label product-input-label" for="form-stacked-text"> Name *</label>
                            <input formControlName="DisplayName" class="uk-input product-input" type="text"
                                placeholder="Offer Name">
                        </div>
                        <div class="uk-width-1-2@s">
                            <label class="uk-form-label product-input-label" for="form-stacked-text">Status *</label>
                            <select formControlName="OfferStatus" class="uk-select product-select"
                                id="form-stacked-select">
                                <option *ngFor="let item of statusList" [ngValue]="item.id">{{ item.name }}</option>
                            </select>
                        </div>
                        <div class="uk-width-1-1@s">
                            <label class="uk-form-label product-input-label" for="form-stacked-text"> description
                                *</label>
                            <textarea formControlName="Description" class="uk-textarea ap-product-textarea" rows="8"
                                placeholder="Description"></textarea>
                        </div>
                    </div>
                    <br/>
                    <div class="uk-text-left">
    
                        <button type="submit" class="uk-button ap-success-btn">Save</button>
                        <button class="uk-button ap-button-danger">clear</button>
                    </div>
                </div>
            </div>

            <div class="uk-width-3-5 uk-width-1-1@xs">
                <div class="uk-card uk-card-bbdy product-info-grid uk-padding-small uk-padding-remove-top uk-card-body">

                    <div class="uk-width-1-1@s uk-text-left">
                        <label class="uk-form-label product-input-label" for="form-stacked-text">Products Name
                            *</label>
                        <ng-select [multiple]="true" class="xo-select" [items]="productList" placeholder="Products"
                            bindLabel="ProductName" bindValue="Id" formControlName="OfferDetails">
                        </ng-select>
                    </div>
                    <div class="uk-border">
                        <table class="uk-table uk-table-small primary-table">
                            <thead>
                                <tr>

                                    <th>I'd</th>
                                    <th>Product Name</th>
                                    <th>Brand</th>
                                    <th>Category </th>

                                    <th class="uk-text-right">Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let item of productDetails">

                                    <td class="uk-text-left od-product-img">
                                        #{{ item.Id }}
                                    </td>
                                    <td>{{ item.ProductName }}</td>
                                    <td>{{ item.BrandName }}</td>
                                    <td>{{ item.CategoryName }}</td>
                                    <td class="uk-text-right" style="color:red">
                                        <span class="material-icons-outlined xo-icon" (click)="remove(item.Id)">
                                            close
                                        </span>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
