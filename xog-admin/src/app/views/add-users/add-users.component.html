 <div class="uk-width-expand@m">
   <div class="uk-card uk-padding-small uk-card-body">
     <p class="container-header uk-margin-remove">
       Add Users
     </p>
     <ul class="uk-breadcrumb xo-breadcrumb uk-align-left uk-margin-remove">
       <li><a routerLink="">Home</a></li>
       <li><a routerLink="/users">Users</a></li>
       <li class="uk-active"><a routerLink="/add-users">Add Users</a></li>
     </ul>
     <br>
     <div class="uk-text-center uk-margin uk-grid-small uk-grid-collapse uk-grid-match" uk-grid>
       <div class="uk-width-1-3@m">
         <div class="uk-card img-upload-grid uk-padding-small uk-card-body">
           <p class="upload-title uk-margin-medium-top uk-margin-remove-bottom">
             Upload Image
           </p>
           <p class="upload-img-note uk-margin-remove-top">file should be 256x256</p>
           <div class="js-upload uk-placeholder uk-text-center upload-file-grid uk-width-1-1" uk-form-custom>
             <span class="uk-text-middle"></span>
             <span class="uk-text-right"></span>
             <span class="material-icons-round ap-img-icon">
               folder
             </span>
             <br> <span class="ap-img-title ">Drag & Drop your files here</span>
             <input type="file" accept="image/png" multiple>
           </div>
         </div>
       </div>
       <div class="uk-width-expand@m">
         <div class="uk-card product-info-grid uk-padding-small uk-padding-remove-top uk-card-body uk-text-middle">
           <form class="uk-grid-small uk-text-left" uk-grid>
             <div class="uk-width-1-3@s">
               <label class="uk-form-label product-input-label" for="form-stacked-text">Full Name *</label>
               <input class="uk-input product-input" type="text" placeholder="">
             </div>
             <div class="uk-width-1-3@s">
               <label class="uk-form-label product-input-label" for="form-stacked-text">Email *</label>
               <input class="uk-input product-input" type="text" placeholder="">
             </div>
             <div class="uk-width-1-3@s">
               <label class="uk-form-label product-input-label" for="form-stacked-text">Phone *</label>
               <input class="uk-input product-input" type="text" placeholder="">
             </div>
             <div class="uk-width-1-2@s">
               <label class="uk-form-label product-input-label" for="form-stacked-text">Password *</label>
               <input class="uk-input product-input" type="text" placeholder="">
             </div>
             <div class="uk-width-1-2@s">
               <label class="uk-form-label product-input-label" for="form-stacked-text">Confirm Password *</label>
               <input class="uk-input product-input" type="text" placeholder="">
             </div>
             <div class="uk-width-1-2@s">
               <label class="uk-form-label product-input-label" for="form-stacked-text">Role *</label>
               <select class="uk-select product-select" id="form-horizontal-select">
                 <option>Admin</option>
                 <option>Option 02</option>
               </select>
             </div>
             <div class="uk-width-1-2@s">
               <label class="uk-form-label product-input-label" for="form-stacked-text">Status *</label>
               <select class="uk-select product-select" id="form-horizontal-select">
                 <option>Active</option>
                 <option>Option 02</option>
               </select>
             </div>
           </form>
         </div>
       </div>
     </div>
     <table class="uk-table uk-table-small primary-table uk-table-divider">
       <thead>
         <tr>
           <th>SL. NO</th>
           <th>Module</th>
           <th>Access</th>
         </tr>
       </thead>
       <tbody>
         <tr>
           <td>01</td>
           <td>Orders</td>
           <td> <label><input class="uk-checkbox" type="checkbox"> </label> </td>
         </tr>
         <tr>
           <td>02</td>
           <td>Categories</td>
           <td> <label><input class="uk-checkbox" type="checkbox"> </label> </td>
         </tr>
         <tr>
           <td>03</td>
           <td>Products</td>
           <td> <label><input class="uk-checkbox" type="checkbox"> </label> </td>
         </tr>
         <tr>
           <td>04</td>
           <td>Customers</td>
           <td> <label><input class="uk-checkbox" type="checkbox"> </label> </td>
         </tr>
         <tr>
           <td>05</td>
           <td>Settings</td>
           <td> <label><input class="uk-checkbox" type="checkbox"> </label> </td>
         </tr>
         <tr>
           <td>06</td>
           <td>Offers</td>
           <td> <label><input class="uk-checkbox" type="checkbox"> </label> </td>
         </tr>
         <tr>
           <td>07</td>
           <td>Reports</td>
           <td> <label><input class="uk-checkbox" type="checkbox"> </label> </td>
         </tr>
         <tr>
           <td>08</td>
           <td>Finance</td>
           <td> <label><input class="uk-checkbox" type="checkbox"> </label> </td>
         </tr>
       </tbody>
     </table>
   </div>

 </div>
 <button class="uk-button ap-success-btn">Upload</button>
 <button class="uk-button ap-button-danger">clear</button>
